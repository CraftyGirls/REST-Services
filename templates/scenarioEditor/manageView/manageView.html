<div ng-controller="manageCtrl">
    <div class="content-block">
        <h3>Management</h3>
        <div class="content-block">
            <h4>Scenario Properties</h4>
            <div class="row padded-top-bottom-10">
                 <div class="col-sm-1">
                     <span>Name: </span>
                </div>
                <div class="col-sm-1">
                     <input ng-model="scenario.name" type="text"/>
                </div>
            </div>
             <div class="row padded-top-bottom-10">
                 <div class="col-sm-1">
                     <span>Description :</span>
                </div>
                <div class="col-sm-1">
                     <textarea ng-model="scenario.description" type="text"/>
                </div>
            </div>
        </div>
        <hr/>
        <div class="content-block">
        <h4>Triggers</h4>
            </div>
    </div>
</div>
