{% extends "scenarioEditor/base.html" %}

{% load staticfiles %}


{% block content %}
    <div class="content-block">
        <h1>Your Scenarios</h1>
        {% for scenario in scenarios %}
            <a href="{% url 'edit_scenario' scenario.id %}">{{ scenario.name }} (ID){{ scenario.id }}</a>
            <br/>
        {% endfor %}
    </div>
{% endblock %}
